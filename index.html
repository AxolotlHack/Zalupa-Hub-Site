<!DOCTYPE html>
<html>
<head>
  <title>ZalupaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <div class="left-section">  
      <div class="main-text">
          Zalupa Hub
      </div>
    </div>
    </div>
    <div class="right-section">
      <nav>
        <ul>
          <li><a onclick="openGame()">Game</a></li>
          <li><a onclick="openScript()">Script</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="Script" class="Script">
    <div class="Script-content">
      <span class="close" onclick="closeScript()">&times;</span>
      <div class="text-container">
        <div id="textToCopy" class="script">loadstring(game:HttpGet('https://raw.githubusercontent.com/AxolotlHack/Zalupa-Hub/main/Zalupa%20Hub.lua'))()</div>
        <button onclick="copyText()" class="copy-button">
            <img src="copy-icon1.png" alt="Иконка копирования">
        </button>
      </div>
    </div>
  </div>
  <div id="Game" class="Game">
    <div class="Game-content">
      <span class="close" onclick="closeGame()">&times;</span>
      <div class="text-container">
        <div class="games">
          <div>Drive World</div>
          <div>Mine Racer</div>
          <div>Skala Simulator</div>
        </div>
      </div>
    </div>
  </div>
  <div><H1>Dead Space 3</H1> - Даный продукт весит 250Gb</div>
</body>
</html>
